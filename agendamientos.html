<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Agendamientos</title>
  <link rel="stylesheet" href="css/minimal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
  <style>
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
    }

    .modal-actions {
      margin-top: 1rem;
    }

    .modal-actions button {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">Hamnida Technology</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="agendamientos.html">Agendamientos</a>
      <span id="user-info" style="display: none;"></span>
      <a href="login.html" id="login-link" class="btn-header">Ingresar</a>
      <button id="logout-btn" style="display: none;" class="btn-header" title="Cerrar sesión">
        <i class="fas fa-door-open"></i>
      </button>
    </nav>
  </header>

  <section class="hero">
    <div class="container-agendamientos">
      <h1 class="agendamientos">Agendamientos</h1>
      <table>
        <thead>
          <tr class="table">
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="agendamientos-list">
          <!-- Agendamientos serán insertados aquí -->
        </tbody>
      </table>
      <button onclick="location.href='index.html'" class="btn">Volver al inicio</button>
    </div>
  </section> 

  <!-- Modal para editar fecha -->
  <div id="modal-fecha" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Editar Fecha</h2>
      <input type="datetime-local" id="nueva-fecha" />
      <div class="modal-actions">
        <button onclick="guardarNuevaFecha()">Guardar</button>
        <button onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="js/agendamientos.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
