<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hamnida Technology - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/minimal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Hamnida Technology</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="agendamientos.html">Agendamientos</a>
      <span id="user-info" style="display: none;"></span>
      <a href="login.html" id="login-link" class="btn-header">Ingresar</a>
      <button id="logout-btn" style="display: none;" class="btn-header" title="Cerrar sesión">
        <i class="fas fa-door-open"></i>
      </button>
          </nav>
  </header>

  <section class="hero">
  <div class="container">
    <h1>Iniciar sesión</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <div id="email-error" class="error-message"></div>

      <input type="password" id="password" placeholder="Contraseña" required>
      <div id="password-error" class="error-message"></div>

      <button type="submit">Ingresar</button>
    </form>
    <div id="login-message" class="error-message"></div>
    <p><a href="register.html">¿No tienes cuenta? Regístrate</a></p>
    <div class="actions">
      <button onclick="location.href='index.html'">Volver al inicio</button>
    </div>
  </div>
</section>
  <script src="js/auth.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
